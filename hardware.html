<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuTienda - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #carouselExampleIndicators .carousel-inner img {
            height: 400px;
            object-fit: cover;
        }

        #carouselExampleIndicators .carousel-indicators {
            bottom: 10px;
        }

        .navbar-nav .nav-link {
            color: white; 
            transition: background-color 0.3s; 
            border-radius: 20px; 
            margin-right: 10px; 
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1); 
        }

        .nav-link.inicio {
            background-color: #007bff; 
        }

        .nav-link.productos {
            background-color: #28a745; 
        }

        .nav-link.contacto {
            background-color: #dc3545; 
        }

        .nav-link.informacion {
            background-color: #17a2b8;
        }

        .nav-link.carrito {
            background-color: #6c757d; 
            border-radius: 20px; 
            position: relative; 
            padding-left: 30px; 
        }

        .nav-link.carrito img {
            position: absolute; 
            top: 50%; 
            left: 5px; 
            transform: translateY(-50%); 
            width: 20px; 
        }

        .nav-link.carrito .texto-carrito {
            margin-left: 25px; 
        }

        .nav-link.carrito:hover {
            background-color: #495057;
        }

        .btn-registrarse {
            background-color: #ffcc00; 
            border-radius: 20px; 
            color: black; 
            font-weight: bold;
        }

        .btn-registrarse:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="nav-link inicio btn-effect" href="index.html" style="background: none; border: none; padding: 0;">
                <img src="loguito2.png" alt="Logo" style="width: 100px; height: 100px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link inicio" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link productos" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link contacto" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link informacion" href="informacion.html">Información</a>
                    </li>
                    <li class="nav-item">
                        <a href="carrito.html" class="nav-link carrito">
                            <img src="img/IMG6.png" alt="12">
                            <span class="texto-carrito">Carrito</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-registrarse" href="registro.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
